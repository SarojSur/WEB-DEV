<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body{

background-color: #deb878;

}

h1{

text-align: center;

text-decoration: underline;

text-transform: capitalize;

}

.carousel-container {

display: flex;

justify-content: center;

align-items: center;

height: 300px; /* Adjust based on your image height */


}

/* Hide all slides by default */

.myslides {

display: none;

max-height: 100%; /* Ensure images fit within container */

max-width: 100%;

}


</style>

</head>
<body>
<h1>My favourite places </h1>
<div class="carousel-container">
    <img class="myslides" src="pic 1.jpeg" height="300" width="300">
    <img class="myslides" src="pic 2.png" height="300" width="300">
    <img class="myslides" src="pic 3.jpg" height="300" width="300">


</div>
 <script src="script.js"></script>
    
</body>
